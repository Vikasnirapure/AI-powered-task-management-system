<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="text-center mb-4">AI Task Prediction</h2>
      <form id="taskForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Workload (hrs)</label>
            <input type="number" class="form-control" name="workload_hours" step="0.1">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Completed Tasks</label>
            <input type="number" class="form-control" name="assignee_completed_tasks">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Avg Completion Days</label>
            <input type="number" class="form-control" name="assignee_avg_completion_days" step="0.1">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Days to Due</label>
            <input type="number" class="form-control" name="days_to_due">
          </div>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="sendData()">Predict</button>
      </form>

      <div class="mt-4">
        <h5>Result:</h5>
        <pre id="result" class="bg-dark text-white p-3 rounded"></pre>
      </div>
    </div>
  </div>

  <script>
    async function sendData() {
      const formData = new FormData(document.getElementById("taskForm"));
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("result").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
